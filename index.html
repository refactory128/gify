<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <img src="#" />
    <label>search <input id="searchBox" /></label>
    <button onclick="search()">Search</button>

    <script>
      async function search() {
        const img = document.querySelector("img");
        const searchString = document.querySelector("#searchBox").value;
        const responce = await fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=C2EeBKijWRQn0aVCVihfLmWQ86Q4lhYq&s=" +
            searchString,
          { mode: "cors" }
        );
        responce.json().then(function (response) {
          img.src = response.data.images.original.url;
        });
      }
    </script>
  </body>
</html>
